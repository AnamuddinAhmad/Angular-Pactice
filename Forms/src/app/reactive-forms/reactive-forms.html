<ng-container>
  <form [formGroup]="userForm" (ngSubmit)="handelSubmit()">
    <label for="first_name">First name</label>
    <input
      type="text"
      formControlName="first_name"
      name="first_name"
      [required]="true"
    />
    <label for="last_name">Last name</label>
    <input
      type="text"
      formControlName="last_name"
      name="last_name"
      [required]="true"
    />
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      formControlName="email"
      [required]="true"
    />
    <label for="dob">D-O-B</label>
    <input
      type="date"
      name="dob"
      placeholder="Enter you dob"
      formControlName="dob"
      [required]="true"
    />

    <input type="submit" value="Submit Form" [disabled]="userForm.invalid" />
  </form>
</ng-container>

{{ userForm.get('first_name')?.value }} {{ userForm.get('last_name')?.value }}
{{userForm.get('dob')?.value}}
