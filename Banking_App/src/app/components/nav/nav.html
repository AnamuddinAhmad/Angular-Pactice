<div class="app-header">
    <h1><a routerLink="/">BLUE SCOPE BANK </a></h1>
    <div class="navrbar">
        <nav *ngFor="let item of items">
            <a class="logout" *ngIf="item.path ==='logout'" (click)="handelLogout()">{{item?.title}}</a>
            <a *ngIf="item?.path !== 'logout'" [routerLink]="item?.path">{{item?.title}}</a>
        </nav>

    </div>

</div>
