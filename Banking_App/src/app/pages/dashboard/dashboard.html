<app-nav [items]="items"></app-nav>
<div class="dashboard">
    <h1 class="sub-heading">All User's</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUser">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contactNumber}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
